<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your IDE</title>
</head>
<body>
    <div class="container">
        <img src="../static/languages.jpg" alt="IDE" class="logo">
        {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
              <h3>Programmer Name</h3>
              <input
                type="text"
                name="customer"
                placeholder="Name of Programmer"
                />
            </div>
            <div class="form-group">
              <h3>IDE/Text Editor</h3>
              <select name="IDE/Text Editor">
                <option value="">Select IDE/Text Editor</option>
                <option value="pycharm">Pycharm</option>
                <option value="eclipse">Eclipse</option>
                <option value="sublime text">Sublime Text</option>
                <option value="geany">Geany</option>
              </select>
            </div>
            <div class="form-group">
              <h3>Please rate your IDE/Text Editor</h3>
              <input type="radio" name="rating" value="1" /> 1
              <input type="radio" name="rating" value="2" /> 2
              <input type="radio" name="rating" value="3" /> 3
              <input type="radio" name="rating" value="4" /> 4
              <input type="radio" name="rating" value="5" /> 5
              <input type="radio" name="rating" value="6" /> 6
              <input type="radio" name="rating" value="7" /> 7
              <input type="radio" name="rating" value="8" /> 8
              <input type="radio" name="rating" value="9" /> 9
              <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
              <h3>Comments about your experience</h3>
              <textarea
                name="comments"
                id=""
                cols="30"
                rows="10"
                placeholder="Tell us what you liked and/or did not like"
              ></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
